<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.0.5/flickity.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Playfair+Display:400,400i" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>Makeup on a Budget</title>
</head>
<body>
	<header>
		<h1>Makeup on a Budget</h1>

	<main>

					<option value="">vid7</option>
					<option value="">vid8</option>
					<option value="">vid9</option>
				</select>
			</div> <!-- video_selection -->
			<div class="video__wrapper">
				<div class="video__slider">
					<div id="videoList">
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/Jki4i_rKyDA" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/_kQhV4XzoGk" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/2_c0LI-gr64" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/-lA_CWDAlMc" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/QA4u5T1SouU" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/jGU8adyyGoo" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/q6U1SaDcO6Y" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/nDuYTNPSNdg" frameborder="0" allowfullscreen></iframe></div>
						<div class="galleryCell"><iframe src="https://www.youtube.com/embed/zCrK6lhcNuU" frameborder="0" allowfullscreen></iframe></div>
					</div>	
				</div>
				<div class="video__description">
					<h3>title</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo, sint. Consequatur quisquam in harum dolores, aut enim maiores animi aliquid minus perferendis debitis fuga! Dolorum fugiat a labore harum ad?</p>
				</div> <!-- video__description -->
			</div> <!-- video__wrapper -->
			<div class="products">
				<div class="products__filter">
					<div id="cheap" class="products__filter--price"><button>$</button></div>
					<div id="middle" class="products__filter--price"><button>$$</button></div>
					<div id="pricy" class="products__filter--price"><button>$$$</button></div>
				</div>
				<div class="products__types">
					<h2>Products in video</h2>
					<div class="product__type">
						<!-- h3 > 
							ul > 
								li 
									img,name,description,price, add button -->
				

					</div><!-- div.type >
				</div>
			</div> <! products -->
		</div><!--  wrapper -->
	</main>
	<footer>
		<div class="basket__layover">
			<h2>List of items</h2>
		</div>
		<div class="basket">
			<div class="basket__numberOfItems"></div>
			<div class="basket__total"></div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.0.5/flickity.pkgd.min.js"></script>
	<script src="dev/scripts/main.js"></script>

</html>
